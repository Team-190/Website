name: CI

on: [push, pull_request]

jobs:
    build:
        name: Build front-end
        runs-on: ubuntu-20.04
        steps:
            - uses: actions/checkout@v2
            - uses: actions/setup-node@v2
              with:
                node-version: '14'
            - name: install packages
              run: yarn install
              working-directory: ./frontend
            - name: build front-end
              run: yarn build
              working-directory: ./frontend