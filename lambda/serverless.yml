service: team190

frameworkVersion: '2'

provider:
  name: aws
  runtime: python3.8
  iamRoleStatements:
    - Effect: "Allow"
      Action:
        - dynamodb:Query
        - dynamodb:Scan
        - dynamodb:GetItem
        - dynamodb:PutItem
        - dynamodb:UpdateItem
        - dynamodb:DeleteItem
      Resource: "*"
plugins:
  - serverless-python-requirements


custom:
  pythonRequirements:
    dockerizePip: non-linux

functions:
  login:
    handler: handler/handler.login
  choose:
    handler: handler/handler.assign_role
  request:
    handler: handler/student_handler.request
  records:
    handler: handler/record.getRecords
